name: Spring Boot CI (Linux, Windows, macOS)

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 25
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      # 3️⃣ Verify Java
      - name: Verify Java version
        run: java -version

      # 4️⃣ Start PostgreSQL using Docker Compose
      - name: Start PostgreSQL
        run: docker compose up -d

      # 5️⃣ Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec $(docker ps -q --filter "ancestor=postgres") pg_isready -h localhost -p 5432; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            sleep 2
          done
          echo "PostgreSQL did not start in time"
          exit 1
        shell: bash

      # 6️⃣ Build Spring Boot application
      - name: Build with Maven
        run: ./mvnw clean package

      # 7️⃣ Stop containers (always runs)
      - name: Stop Docker containers
        if: always()
        run: docker compose down